<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tìm Gia Sư - Học Sinh | TutorMis</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/student/find-tutor.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar" id="dashboardSidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <img src="../../assets/images/logo/logo-3.png" alt="Logo TutorMis" class="nav__logo">
                </div>
                <div class="hamburger-icon" id="hamburgerIcon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">Menu Chính</div>
                    <div class="menu-item" data-page="dashboard">
                        <img src="../../assets/images/dashboard-student/dashboard.png" alt="home">
                        <span>Dashboard</span>
                    </div>
                    <div class="menu-item" data-page="courses">
                        <img src="../../assets/images/dashboard-student/courses.png" alt="courses">
                        <span>Khóa Học</span>
                        <span class="badge" id="coursesCount">0</span>
                    </div>
                    <div class="menu-item" data-page="requests">
                        <img src="../../assets/images/dashboard-student/requests.png" alt="requests">
                        <span>Yêu Cầu Gia Sư</span>
                    </div>
                    <div class="menu-item active" data-page="find-tutor">
                        <img src="../../assets/images/dashboard-student/find-tutor.png" alt="find-tutor">
                        <span>Tìm Gia Sư</span>
                    </div>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Giao Tiếp</div>
                    <div class="menu-item" data-page="messages">
                        <img src="../../assets/images/dashboard-student/messages.png" alt="messages">
                        <span>Tin Nhắn</span>
                        <span class="badge" id="messagesCount">0</span>
                    </div>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Nội Dung</div>
                    <a href="./blog.html" class="menu-item">
                        <img src="../../assets/images/dashboard-student/blog.png" alt="blog">
                        <span>Blog</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Hỗ Trợ</div>
                    <a href="./contact_support.html" class="menu-item">
                        <i class="fas fa-headset"></i>
                        <span>Liên Hệ</span>
                    </a>
                    <a href="./ai_assistant.html" class="menu-item">
                        <img src="../../assets/images/dashboard-student/ai-chat.png" alt="ai">
                        <span>Trợ Lý AI</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Cài Đặt</div>
                    <div class="menu-item" data-page="profile">
                        <img src="../../assets/images/dashboard-student/profile.png" alt="profile">
                        <span>Hồ Sơ</span>
                    </div>
                    <div class="menu-item" data-page="settings">
                        <img src="../../assets/images/dashboard-student/settings.png" alt="settings">
                        <span>Cài Đặt</span>
                    </div>
                    <div class="menu-item" onclick="logout()">
                        <img src="../../assets/images/dashboard-student/log-out.png" alt="logout">
                        <span>Đăng Xuất</span>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h1><i class="fas fa-search" style="margin-right: 12px; color: #667eea;"></i>Tìm Gia Sư</h1>
                        <p id="currentDate" style="color: #6b7280; font-weight: 500;"></p>
                    </div>
                </div>

                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Tìm kiếm nhanh...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="user-menu-btn">
                        <img src="https://ui-avatars.com/api/?name=Student&background=667eea&color=fff" alt="User" class="user-avatar" id="userAvatar">
                    </button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Filters and Search -->
                <div class="filters-bar">
                    <div class="search-group">
                        <div class="search-box-large">
                            <input type="text" id="searchInput" placeholder="Tìm kiếm gia sư theo tên, môn học...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>
                    
                    <div class="filter-group">
                        <label>Sắp xếp:</label>
                        <select id="sortSelect">
                            <option value="newest">Mới nhất</option>
                            <option value="rating">Đánh giá cao nhất</option>
                            <option value="price-asc">Giá thấp đến cao</option>
                            <option value="price-desc">Giá cao đến thấp</option>
                            <option value="experience">Kinh nghiệm nhiều nhất</option>
                        </select>
                    </div>
                </div>
                
                <!-- Subject Filters -->
                <div class="subject-filters">
                    <button class="subject-filter active" data-subject="all">
                        <i class="fas fa-th"></i>
                        Tất Cả
                    </button>
                    <button class="subject-filter" data-subject="toán">
                        <i class="fas fa-calculator"></i>
                        Toán
                    </button>
                    <button class="subject-filter" data-subject="lý">
                        <i class="fas fa-atom"></i>
                        Vật Lý
                    </button>
                    <button class="subject-filter" data-subject="hóa">
                        <i class="fas fa-flask"></i>
                        Hóa Học
                    </button>
                    <button class="subject-filter" data-subject="anh">
                        <i class="fas fa-language"></i>
                        Tiếng Anh
                    </button>
                    <button class="subject-filter" data-subject="văn">
                        <i class="fas fa-book-open"></i>
                        Ngữ Văn
                    </button>
                    <button class="subject-filter" data-subject="sinh">
                        <i class="fas fa-dna"></i>
                        Sinh Học
                    </button>
                </div>

                <!-- Tutors Container -->
                <div id="tutorsContainer">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <p>Đang tải danh sách gia sư...</p>
                    </div>
                </div>


            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/custom-modals.js"></script>
    <script src="../../assets/js/find-tutor.js"></script>
    <script src="../../assets/js/dashboard-common.js"></script>
</body>
</html>
