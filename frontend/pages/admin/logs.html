<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs Hệ Thống - Admin | TutorMis</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/admin/logs.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar" id="dashboardSidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <img src="../../assets/images/logo/logo-3.png" alt="Logo TutorMis" class="nav__logo">
                </div>
                <div class="hamburger-icon" id="hamburgerIcon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">Menu Chính</div>
                    <a href="dashboard.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/dashboard.png" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                    <a href="user.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/users.png" alt="users">
                        <span>Người Dùng</span>
                        <span class="badge" id="usersCount">0</span>
                    </a>
                    <a href="approve.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/tutors.png" alt="tutors">
                        <span>Duyệt Gia Sư</span>
                        <span class="badge" id="pendingTutorsCount">0</span>
                    </a>
                    <a href="course.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/courses.png" alt="courses">
                        <span>Khóa Học</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Nội Dung</div>
                    <a href="blog_management.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/blog.png" alt="blog">
                        <span>Quản Lý Blog</span>
                        <span class="badge" id="pendingBlogsCount">0</span>
                    </a>
                    <a href="report.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/reports.png" alt="reports">
                        <span>Báo Cáo</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Tài Chính</div>
                    <a href="financial_statistics.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/finance.png" alt="finance">
                        <span>Thống Kê Tài Chính</span>
                    </a>
                    <a href="contact_info.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/contact.png" alt="contact info">
                        <span>Thông Tin</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Hệ Thống</div>
                    <a href="settings.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/settings.png" alt="settings">
                        <span>Cài Đặt</span>
                    </a>
                    <a href="logs.html" class="menu-item active">
                        <img src="../../assets/images/dashboard-admin/logs.png" alt="logs">
                        <span>Logs</span>
                    </a>
                    <div class="menu-item" onclick="logout()">
                        <img src="../../assets/images/dashboard-admin/logout.png" alt="logout">
                        <span>Đăng Xuất</span>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h1>Logs Hệ Thống</h1>
                        <p id="currentDate"></p>
                    </div>
                </div>

                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Tìm kiếm logs...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </button>
                    <button class="user-menu-btn">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=667eea&color=fff" alt="Admin" class="user-avatar" id="userAvatar">
                    </button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content logs-container">
                <!-- Statistics Cards -->
                <div class="log-stats-grid">
                    <div class="log-stat-card">
                        <div class="log-stat-icon info">
                            <i class="fas fa-chart-line"></i>
                        </div>
                        <div class="log-stat-content">
                            <h4>Tổng hoạt động</h4>
                            <div class="value" id="totalActivities">0</div>
                        </div>
                    </div>

                    <div class="log-stat-card">
                        <div class="log-stat-icon success">
                            <i class="fas fa-info-circle"></i>
                        </div>
                        <div class="log-stat-content">
                            <h4>Thông tin</h4>
                            <div class="value" id="infoCount">0</div>
                        </div>
                    </div>

                    <div class="log-stat-card">
                        <div class="log-stat-icon warning">
                            <i class="fas fa-exclamation-triangle"></i>
                        </div>
                        <div class="log-stat-content">
                            <h4>Cảnh báo</h4>
                            <div class="value" id="warningCount">0</div>
                        </div>
                    </div>

                    <div class="log-stat-card">
                        <div class="log-stat-icon error">
                            <i class="fas fa-times-circle"></i>
                        </div>
                        <div class="log-stat-content">
                            <h4>Lỗi chưa giải quyết</h4>
                            <div class="value" id="unresolvedErrors">0</div>
                        </div>
                    </div>

                    <div class="log-stat-card">
                        <div class="log-stat-icon error">
                            <i class="fas fa-bug"></i>
                        </div>
                        <div class="log-stat-content">
                            <h4>Lỗi hệ thống</h4>
                            <div class="value" id="errorCount">0</div>
                        </div>
                    </div>
                </div>

                <!-- Filter Bar -->
                <div class="logs-filter-bar">
                    <div class="filter-row">
                        <div class="filter-col">
                            <label>Loại hoạt động</label>
                            <select id="filterLogType">
                                <option value="">Tất cả</option>
                                <option value="auth">Xác thực</option>
                                <option value="user">Người dùng</option>
                                <option value="booking">Đặt lịch</option>
                                <option value="transaction">Giao dịch</option>
                                <option value="admin">Quản trị</option>
                                <option value="system">Hệ thống</option>
                                <option value="error">Lỗi</option>
                            </select>
                        </div>
                        <div class="filter-col">
                            <label>Mức độ</label>
                            <select id="filterSeverity">
                                <option value="">Tất cả</option>
                                <option value="info">Thông tin</option>
                                <option value="warning">Cảnh báo</option>
                                <option value="error">Lỗi</option>
                                <option value="critical">Nghiêm trọng</option>
                            </select>
                        </div>
                        <div class="filter-col">
                            <label>Trạng thái</label>
                            <select id="filterLogStatus">
                                <option value="">Tất cả</option>
                                <option value="success">Thành công</option>
                                <option value="failed">Thất bại</option>
                                <option value="pending">Đang xử lý</option>
                            </select>
                        </div>
                        <div class="filter-col">
                            <label>Từ ngày</label>
                            <input type="date" id="filterLogStartDate">
                        </div>
                        <div class="filter-col">
                            <label>Đến ngày</label>
                            <input type="date" id="filterLogEndDate">
                        </div>
                        <div class="filter-buttons">
                            <button class="btn-search" id="btnSearchLogs">
                                <i class="fas fa-search"></i> Tìm kiếm
                            </button>
                            <button class="btn-clear" id="btnClearLogs">
                                <i class="fas fa-redo"></i> Xóa lọc
                            </button>
                            <button class="btn-export-logs" id="btnExportLogs">
                                <i class="fas fa-download"></i> Xuất CSV
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Logs Timeline -->
                <div class="logs-timeline">
                    <div class="timeline-header">
                        <h2 class="timeline-title">Lịch Sử Hoạt Động</h2>
                        <div class="timeline-actions">
                            <button class="btn-refresh" id="btnRefreshLogs">
                                <i class="fas fa-sync-alt"></i> Làm mới
                            </button>
                            <button class="btn-cleanup" id="btnCleanupLogs">
                                <i class="fas fa-trash-alt"></i> Dọn dẹp logs cũ
                            </button>
                        </div>
                    </div>

                    <!-- Search Box -->
                    <div class="logs-search">
                        <input type="text" id="logsSearch" placeholder="Tìm kiếm trong logs...">
                        <i class="fas fa-search"></i>
                    </div>

                    <!-- Timeline Container -->
                    <div id="logsTimeline">
                        <div class="logs-loading">
                            <div class="logs-spinner"></div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div id="logsPaginationContainer"></div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard-common.js"></script>
    <script src="../../assets/js/logs.js"></script>
</body>
</html>
