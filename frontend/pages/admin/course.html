    <style>
        /* Filters Bar Styles */
        .filters-bar {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            margin-bottom: 24px;
        }

        .filters-group {
            display: flex;
            gap: 16px;
            align-items: flex-end;
            flex-wrap: wrap;
        }

        .filter-item {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 180px;
        }

        .filter-item label {
            font-size: 14px;
            font-weight: 500;
            color: #555;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .filter-item select,
        .filter-item input[type="text"] {

            border: 1.5px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            background: white;
        }

        .filter-item select:focus,

            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: white;
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            gap: 16px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.12);
        }

        .stat-icon {
            width: 56px;
            height: 56px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
        }

        .stat-icon.primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .stat-icon.success { background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%); }
        .stat-icon.warning { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .stat-icon.info { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .stat-icon.danger { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

        .stat-content h3 {

            color: #333;
            margin: 0 0 4px 0;
        }

            margin: 0;
        }

            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
        }

        .course-item:hover {

        }

        .course-item.from-booking {

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal__overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(4px);
        }

        .modal__content {
            position: relative;
            background: white;
            border-radius: 16px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: modalSlideIn 0.3s ease;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-40px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal__header {
            padding: 24px;
            border-bottom: 1px solid #e8e8e8;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal__title {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            margin: 0;
        }

        .modal__close {
            width: 36px;
            height: 36px;
            border: none;
            background: #f5f5f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            color: #666;
        }

        .modal__close:hover {
            background: #e8e8e8;
            color: #333;
        }

        .modal__body {
            padding: 24px;
            overflow-y: auto;
            max-height: calc(90vh - 180px);
        }

        .modal__footer {
            padding: 20px 24px;
            border-top: 1px solid #e8e8e8;
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .detail-section {

        .detail-section h4 {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
        }

        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .detail-item strong {
            font-size: 13px;
            color: #777;
            font-weight: 500;
        }

        .detail-item span {

            color: #333;
            font-weight: 500;
        }

        .detail-item code {

            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #667eea;
            font-weight: 600;
        }

        /* Enhanced modal scrollbar */
        .modal__body::-webkit-scrollbar {
            width: 8px;
        }

        .modal__body::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }

        .modal__body::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .modal__body::-webkit-scrollbar-thumb:hover {
            background: #5568d3;
        }

        /* Course detail enhancements */
        .detail-section h4 {
            padding-bottom: 12px;
            border-bottom: 2px solid #f0f0f0;
        }

        /* Payment cards hover effect */
        .detail-section > div[style*="linear-gradient"] {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: default;
        }

        .detail-section > div[style*="linear-gradient"]:hover {

        }

        @media (max-width: 768px) {
            .filters-group {
