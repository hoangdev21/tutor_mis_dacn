<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Người Dùng - Admin | TutorMis</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/auth.css">
    <link rel="stylesheet" href="../../assets/css/admin/admin-users.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar" id="dashboardSidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <img src="../../assets/images/logo/logo-3.png" alt="Logo TutorMis" class="nav__logo">
                </div>
                <div class="hamburger-icon" id="hamburgerIcon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">Menu Chính</div>
                    <a href="dashboard.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/dashboard.png" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                    <a href="user.html" class="menu-item active">
                        <img src="../../assets/images/dashboard-admin/users.png" alt="users">
                        <span>Người Dùng</span>
                        <span class="badge" id="usersCount">0</span>
                    </a>
                    <a href="approve.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/tutors.png" alt="tutors">
                        <span>Duyệt Gia Sư</span>
                        <span class="badge" id="pendingTutorsCount">0</span>
                    </a>
                    <a href="course.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/courses.png" alt="courses">
                        <span>Khóa Học</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Nội Dung</div>
                    <a href="blog_management.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/blog.png" alt="blog">
                        <span>Quản Lý Blog</span>
                        <span class="badge" id="pendingBlogsCount">0</span>
                    </a>
                    <a href="report.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/reports.png" alt="reports">
                        <span>Báo Cáo</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Tài Chính</div>
                    <a href="financial_statistics.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/finance.png" alt="finance">
                        <span>Thống Kê Tài Chính</span>
                    </a>
                    <a href="contact_info.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/contact.png" alt="contact info">
                        <span>Thông Tin</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Hệ Thống</div>
                    <a href="settings.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/settings.png" alt="settings">
                        <span>Cài Đặt</span>
                    </a>
                    <a href="logs.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/logs.png" alt="logs">
                        <span>Logs</span>
                    </a>
                    <div class="menu-item" onclick="logout()">
                        <img src="../../assets/images/dashboard-admin/logout.png" alt="logout">
                        <span>Đăng Xuất</span>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h1>Quản Lý Người Dùng</h1>
                        <p id="currentDate"></p>
                    </div>
                </div>

                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Tìm kiếm người dùng...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </button>
                    <button class="user-menu-btn">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=667eea&color=fff" alt="Admin" class="user-avatar" id="userAvatar">
                    </button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Stats Summary -->
                <div id="usersStats" class="stats-container">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                    </div>
                </div>

                <!-- Filters Section -->
                <div class="content-section">
                    <div class="filters-bar">
                        <div class="filters-group">
                            <div class="filter-item">
                                <label for="searchInput">
                                    <i class="fas fa-search"></i> Tìm kiếm
                                </label>
                                <input type="text" 
                                       id="searchInput" 
                                       class="filter-input" 
                                       placeholder="Tìm theo tên, email...">
                            </div>

                            <div class="filter-item">
                                <label for="roleFilter">
                                    <i class="fas fa-user-tag"></i> Vai trò
                                </label>
                                <select id="roleFilter" class="filter-select">
                                    <option value="">Tất cả vai trò</option>
                                    <option value="student">Học sinh</option>
                                    <option value="tutor">Gia sư</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>

                            <div class="filter-item">
                                <label for="statusFilter">
                                    <i class="fas fa-toggle-on"></i> Trạng thái
                                </label>
                                <select id="statusFilter" class="filter-select">
                                    <option value="">Tất cả</option>
                                    <option value="active">Hoạt động</option>
                                    <option value="inactive">Vô hiệu hóa</option>
                                </select>
                            </div>

                            <div class="filter-item">
                                <label for="approvalFilter">
                                    <i class="fas fa-check-circle"></i> Duyệt
                                </label>
                                <select id="approvalFilter" class="filter-select">
                                    <option value="">Tất cả</option>
                                    <option value="pending">Chờ duyệt</option>
                                    <option value="approved">Đã duyệt</option>
                                    <option value="rejected">Từ chối</option>
                                </select>
                            </div>

                            <div class="filter-item">
                                <button id="resetFilters" class="btn btn-secondary">
                                    <i class="fas fa-redo"></i> Đặt lại
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Users Table -->
                <div class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-users"></i>
                            Danh Sách Người Dùng
                        </h2>
                    </div>

                    <div id="usersContainer">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>

                    <!-- Pagination -->
                    <div id="paginationContainer" class="pagination-wrapper">
                        <!-- Pagination will be generated here -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard-common.js"></script>
    <script src="../../assets/js/admin-users.js"></script>
</body>
</html>
