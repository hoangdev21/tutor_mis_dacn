<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Báo Cáo - Admin | TutorMis</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/custom-modals.css">
    <link rel="stylesheet" href="../../assets/css/admin/admin-support.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar" id="dashboardSidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <img src="../../assets/images/logo/logo-3.png" alt="Logo TutorMis" class="nav__logo">
                </div>
                <div class="hamburger-icon" id="hamburgerIcon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">Menu Chính</div>
                    <a href="dashboard.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/dashboard.png" alt="Dashboard">
                        <span>Dashboard</span>
                    </a>
                    <a href="user.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/users.png" alt="users">
                        <span>Người Dùng</span>
                        <span class="badge" id="usersCount">0</span>
                    </a>
                    <a href="approve.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/tutors.png" alt="tutors">
                        <span>Duyệt Gia Sư</span>
                        <span class="badge" id="pendingTutorsCount">0</span>
                    </a>
                    <a href="course.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/courses.png" alt="courses">
                        <span>Khóa Học</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Nội Dung</div>
                    <a href="blog_management.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/blog.png" alt="blog">
                        <span>Quản Lý Blog</span>
                        <span class="badge" id="pendingBlogsCount">0</span>
                    </a>
                    <a href="report.html" class="menu-item active">
                        <img src="../../assets/images/dashboard-admin/reports.png" alt="reports">
                        <span>Báo Cáo</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Tài Chính</div>
                    <a href="financial_statistics.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/finance.png" alt="finance">
                        <span>Thống Kê Tài Chính</span>
                    </a>
                    <a href="contact_info.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/contact.png" alt="contact info">
                        <span>Thông Tin</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Hệ Thống</div>
                    <a href="settings.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/settings.png" alt="settings">
                        <span>Cài Đặt</span>
                    </a>
                    <a href="logs.html" class="menu-item">
                        <img src="../../assets/images/dashboard-admin/logs.png" alt="logs">
                        <span>Logs</span>
                    </a>
                    <div class="menu-item" onclick="logout()">
                        <img src="../../assets/images/dashboard-admin/logout.png" alt="logout">
                        <span>Đăng Xuất</span>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h1>Báo Cáo</h1>
                        <p id="currentDate"></p>
                    </div>
                </div>

                <div class="header-actions">
                    <div class="search-box">
                        <input type="text" placeholder="Tìm kiếm báo cáo...">
                        <i class="fas fa-search"></i>
                    </div>
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </button>
                    <button class="user-menu-btn">
                        <img src="https://ui-avatars.com/api/?name=Admin&background=667eea&color=fff" alt="Admin" class="user-avatar" id="userAvatar">
                    </button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <!-- Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-icon orange">
                            <i class="fas fa-ticket-alt"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="totalTickets">0</h3>
                            <p>Tổng Yêu Cầu</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon yellow">
                            <i class="fas fa-clock"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="pendingTickets">0</h3>
                            <p>Đang Chờ</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon blue">
                            <i class="fas fa-tasks"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="inProgressTickets">0</h3>
                            <p>Đang Xử Lý</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-icon green">
                            <i class="fas fa-check-circle"></i>
                        </div>
                        <div class="stat-info">
                            <h3 id="resolvedTickets">0</h3>
                            <p>Đã Giải Quyết</p>
                        </div>
                    </div>
                </div>

                <div class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-headset"></i>
                            Yêu Cầu Hỗ Trợ Từ Người Dùng
                        </h2>
                        <div class="filter-tabs">
                            <button class="filter-tab active" data-status="all">Tất cả</button>
                            <button class="filter-tab" data-status="pending">Đang chờ</button>
                            <button class="filter-tab" data-status="in-progress">Đang xử lý</button>
                            <button class="filter-tab" data-status="resolved">Đã giải quyết</button>
                            <button class="filter-tab" data-status="closed">Đã đóng</button>
                        </div>
                    </div>

                    <div id="ticketsContainer">
                        <div class="loading-spinner">
                            <div class="spinner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Response Modal -->
    <div class="modal" id="responseModal">
        <div class="modal-overlay" onclick="closeResponseModal()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>Phản Hồi Yêu Cầu Hỗ Trợ</h3>
                <button class="close-btn" onclick="closeResponseModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="ticketDetails"></div>
                <form id="responseForm">
                    <div class="form-group">
                        <label>Trạng thái</label>
                        <select id="ticketStatus" required>
                            <option value="pending">Đang chờ</option>
                            <option value="in-progress">Đang xử lý</option>
                            <option value="resolved">Đã giải quyết</option>
                            <option value="closed">Đã đóng</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Phản hồi của Admin</label>
                        <textarea id="adminResponse" rows="6" placeholder="Nhập phản hồi của bạn..." required></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn-secondary" onclick="closeResponseModal()">Hủy</button>
                        <button type="submit" class="btn-primary">Gửi Phản Hồi</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard-common.js"></script>
    <script src="../../assets/js/custom-modals.js"></script>
    <script src="../../assets/js/admin-support.js"></script>
</body>
</html>
