<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cài Đặt - Gia Sư | TutorMis</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/css/dashboard.css">
    <link rel="stylesheet" href="../../assets/css/settings.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="dashboard-sidebar" id="dashboardSidebar">
            <div class="sidebar-header">
                <div class="sidebar-brand">
                    <img src="../../assets/images/logo/logo-3.png" alt="Logo TutorMis" class="nav__logo">
                </div>
                <div class="hamburger-icon" id="hamburgerIcon">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>

            <nav class="sidebar-menu">
                <div class="menu-section">
                    <div class="menu-section-title">Menu Chính</div>
                    <div class="menu-item" data-page="dashboard">
                        <img src="../../assets/images/dashboard-tutor/dashboard.png" alt="dashboard">
                        <span>Dashboard</span>
                    </div>
                    <div class="menu-item" data-page="students">
                        <img src="../../assets/images/dashboard-tutor/students.png" alt="students">
                        <span>Học Sinh</span>
                    </div>
                    <div class="menu-item" data-page="requests">
                        <img src="../../assets/images/dashboard-tutor/requests.png" alt="requests">
                        <span>Yêu Cầu Mới</span>
                    </div>
                    <div class="menu-item" data-page="schedule">
                        <img src="../../assets/images/dashboard-tutor/schedule.png" alt="schedule">
                        <span>Lịch Dạy</span>
                    </div>
                    <div class="menu-item" data-page="income">
                        <img src="../../assets/images/dashboard-tutor/income.png" alt="income">
                        <span>Thu Nhập</span>
                    </div>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Giao Tiếp</div>
                    <div class="menu-item" data-page="messages">
                        <img src="../../assets/images/dashboard-tutor/messages.png" alt="messages">
                        <span>Tin Nhắn</span>
                    </div>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Nội Dung</div>
                    <div class="menu-item" data-page="blog">
                        <img src="../../assets/images/dashboard-tutor/blog.png" alt="blog">
                        <span>Blog</span>
                    </div>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Hỗ Trợ</div>
                    <a href="./contact_support.html" class="menu-item">
                        <i class="fas fa-headset"></i>
                        <span>Liên Hệ</span>
                    </a>
                    <a href="./ai_assistant.html" class="menu-item">
                        <img src="../../assets/images/dashboard-student/ai-chat.png" alt="ai">
                        <span>Trợ Lý AI</span>
                    </a>
                </div>

                <div class="menu-section">
                    <div class="menu-section-title">Cài Đặt</div>
                    <div class="menu-item" data-page="profile">
                        <img src="../../assets/images/dashboard-tutor/profile.png" alt="profile">
                        <span>Hồ Sơ</span>
                    </div>
                    <div class="menu-item active" data-page="settings">
                        <img src="../../assets/images/dashboard-tutor/settings.png" alt="settings">
                        <span>Cài Đặt</span>
                    </div>
                    <div class="menu-item" onclick="logout()">
                        <img src="../../assets/images/dashboard-tutor/log-out.png" alt="logout">
                        <span>Đăng Xuất</span>
                    </div>
                </div>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="dashboard-main">
            <!-- Header -->
            <header class="dashboard-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="page-title">
                        <h1>Cài Đặt</h1>
                        <p id="currentDate"></p>
                    </div>
                </div>

                <div class="header-actions">
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge" id="notificationBadge">0</span>
                    </button>
                    <button class="user-menu-btn">
                        <img src="https://ui-avatars.com/api/?name=User&background=667eea&color=fff" alt="User" class="user-avatar" id="userAvatar">
                    </button>
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                <div class="content-section">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="fas fa-cog"></i>
                            Cài Đặt Tài Khoản
                        </h2>
                    </div>

                    <div id="settingsContainer">
                        <div class="empty-state">
                            <i class="fas fa-tools"></i>
                            <h3>Cài Đặt</h3>
                            <p>Quản lý cài đặt tài khoản của bạn.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Scripts -->
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/dashboard-common.js"></script>
    <script src="../../assets/js/settings.js"></script>
</body>
</html>
