<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Hiệu ứng gõ chữ với Thư viện Typed.js</title>
    <style>
        body { font-family: Arial, sans-serif; display: grid; place-items: center; height: 100vh; background: #f0f4f8;}
        .typing-text { font-size: 2rem; font-weight: bold; }
    </style>
</head>
<body>

    <h2>Dùng thư viện Typed.js</h2>
    <span class="typing-text" id="typed-output"></span>

    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>

    <script>
        const options = {
            strings: [
                "Tôi là Lập trình viên",
                "Tôi là Nhà thiết kế",
                "Tôi yêu sáng tạo!"
            ],
            typeSpeed: 50,  // Tốc độ gõ chữ (ms)
            backSpeed: 25,  // Tốc độ xóa chữ (ms)
            backDelay: 1000, // Thời gian chờ trước khi xóa (ms)
            loop: true      // Lặp lại vô hạn
        };

        // Khởi tạo Typed.js trên element có id="typed-output"
        const typed = new Typed('#typed-output', options);
    </script>

</body>
</html>
