<svg width="1920" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f0f4ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8f1ff;stop-opacity:1" />
    </linearGradient>
    
    <radialGradient id="circle1" cx="20%" cy="50%">
      <stop offset="0%" style="stop-color:#1e40af;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:0" />
    </radialGradient>
    
    <radialGradient id="circle2" cx="80%" cy="80%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.08" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0" />
    </radialGradient>
    
    <pattern id="diagonalPattern" x="0" y="0" width="70" height="70" patternUnits="userSpaceOnUse" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="0" y2="70" stroke="#1e40af" stroke-width="1" opacity="0.03"/>
    </pattern>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1920" height="800" fill="url(#bgGradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="384" cy="400" r="400" fill="url(#circle1)"/>
  <circle cx="1536" cy="640" r="500" fill="url(#circle2)"/>
  
  <!-- Diagonal pattern overlay -->
  <rect width="1920" height="800" fill="url(#diagonalPattern)"/>
  
  <!-- Accent shapes for visual interest -->
  <circle cx="100" cy="100" r="50" fill="#1e40af" opacity="0.05"/>
  <circle cx="1820" cy="750" r="60" fill="#3b82f6" opacity="0.05"/>
  <rect x="900" y="50" width="3" height="200" fill="#1e40af" opacity="0.08" rx="2"/>
  <rect x="50" y="600" width="200" height="3" fill="#3b82f6" opacity="0.08" rx="2"/>
</svg>