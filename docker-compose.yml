# ============================================
# TUTORNIS DOCKER COMPOSE
# ============================================
# Cách dùng: docker-compose up -d

version: '3.8'

services:
  # ============================================
  # MongoDB Database
  # ============================================
  mongodb:
    image: mongo:7.0
    container_name: tutornis-mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: tutornis
      MONGO_INITDB_ROOT_PASSWORD: tutornis_password_change_me
      MONGO_INITDB_DATABASE: tutornis
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - tutornis-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ============================================
  # Backend API Server
  # ============================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tutornis-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: production
      PORT: 5000
      MONGODB_URI: mongodb://tutornis:tutornis_password_change_me@mongodb:27017/tutornis?authSource=admin
      JWT_SECRET: your_super_secret_jwt_key_minimum_32_characters_long
      FRONTEND_URL: http://localhost:3000
      EMAIL_HOST: smtp.gmail.com
      EMAIL_PORT: 587
      EMAIL_USER: your_email@gmail.com
      EMAIL_PASS: your_app_password
      CLOUDINARY_NAME: your_cloudinary_name
      CLOUDINARY_API_KEY: your_api_key
      CLOUDINARY_API_SECRET: your_api_secret
      GOOGLE_AI_API_KEY: your_google_ai_key
    volumes:
      - ./backend:/app
      - ./backend/uploads:/app/uploads
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - tutornis-network
    healthcheck:
      test: curl --fail http://localhost:5000/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3

  # ============================================
  # Frontend Server (Nginx)
  # ============================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tutornis-frontend
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./frontend/dist:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - tutornis-network

# ============================================
# Networks
# ============================================
networks:
  tutornis-network:
    driver: bridge

# ============================================
# Volumes
# ============================================
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local

